  <rect x="9" y="9" width="16" height="11" rx="2" fill="rgba(255,255,255,0.35)"/>
  <rect x="11" y="7" width="16" height="11" rx="2" fill="rgba(255,255,255,0.95)"/>
  <!-- Content lines on top slide -->
  <rect x="13.5" y="9.5" width="8" height="1.5" rx="0.75" fill="#6366f1"/>
  <rect x="13.5" y="12.5" width="11" height="1" rx="0.5" fill="#a78bfa"/>
  <rect x="13.5" y="14.5" width="9" height="1" rx="0.5" fill="#c4b5fd"/>
</svg>
